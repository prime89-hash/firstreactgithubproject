name: React Workflow
on: push
  
jobs:
    test-job:
      runs-on: ubuntu-latest #runner 
      steps:
          - name: Get code  #download the code from the repo
            uses: actions/checkout@v3
          - name: Install NodeJs
            uses: actions/setup-node@v3
            with:
              node-version: 18
          - name: Install depencies
            run: npm ci
          - name: Run tests
            run: npm test
    build:
      needs: test-job
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Install dependencies
          run: npm ci
        - name: Build website
          run: npm run build
        - name: upload artifact
          uses: actions/upload-artifact@v3
          with:
            name: dist-file
            path: |
              dist
              package.json
    deploy:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: install nodejs
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: install depencies
          run: npm ci
        - name: build project
          run: npm run build
        - name: Deploy
          run: echo "deploying ..."
        - name: download artifact
          uses: actions/download-artifact@v3
          with:
            name: dist-files
        - name: output contents
          run: ls
        - name: Deployed
          run: echo "deployed ..."
